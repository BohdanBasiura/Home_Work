<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap_Task#2</title>
</head>

<body>
    <div class="calc">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-7 col-lg-12 d-flex justify-content-between ">
                        <span>Calculator</span> <span>_ ▢ ✕</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="standard">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-7 d-flex justify-content-between">
                        <span>&#9776; Standard</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-end">
                        <span id="display_text">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="item-m">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-7 col-lg-4 d-flex justify-content-around">
                        <span class="text-mc mr-block">MC</span>
                        <span class="text-mc mr-block">MR</span>
                        <span class="text-mc m-block">M+</span>
                        <span class="text-mc m-block">M-</span>
                        <span class="text-mc m-block">MS</span>
                        <span class="text-mc mr-block">M</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-between">
                        <span class="btn symbol align-self-center p-2">%</span>
                        <span class="btn symbol align-self-center p-2">&#8730;</span>
                        <span class="btn symbol align-self-center p-2">x<sup>2</sup></span>
                        <span class="btn symbol align-self-center p-2"><sup>1</sup>/<sub>X</sub></span>
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-between">
                        <span class="btn symbol align-self-center p-2">ce</span>
                        <span class="btn symbol align-self-center p-2">c</span>
                        <span class="btn symbol align-self-center p-2">&lArr;</span>
                        <span class="btn symbol align-self-center p-2">&divide;</span>
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-between">
                        <span class="btn number align-self-center p-2">7</span>
                        <span class="btn number align-self-center p-2">8</span>
                        <span class="btn number align-self-center p-2">9</span>
                        <span class="btn symbol align-self-center p-2">&times;</span>
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-between">
                        <span class="btn number align-self-center p-2">4</span>
                        <span class="btn number align-self-center p-2">5</span>
                        <span class="btn number align-self-center p-2">6</span>
                        <span class="btn symbol align-self-center p-2">-</span>
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-between">
                        <span class="btn number align-self-center p-2">1</span>
                        <span class="btn number align-self-center p-2">2</span>
                        <span class="btn number align-self-center p-2">3</span>
                        <span class="btn symbol align-self-center p-2">+</span>
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-9 d-flex justify-content-between">
                        <span class="btn symbol align-self-center p-2">&plusmn;</span>
                        <span class="btn number align-self-center p-2">0</span>
                        <span class="btn symbol align-self-center p-2">,</span>
                        <span class="btn symbol align-self-center p-2">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
